name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[skip ci]"* ]] || [[ "${{ github.event.head_commit.message }}" == *"Skip CI"* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  test_page_builder:
    needs: check_skip
    if: needs.check_skip.outputs.should_skip != 'true'
    name: Page Builder (${{ matrix.db }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db: [postgres, mysql]
        include:
          - db: postgres
            database_url: postgres://postgres:password@localhost:5432/spree_test
          - db: mysql
            database_url: mysql2://root:password@127.0.0.1:3306/spree_test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: spree_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: spree_test
        ports: ['3306:3306']
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB: ${{ matrix.db }}
      DATABASE_URL: ${{ matrix.database_url }}
      RAILS_ENV: test
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true
          working-directory: page_builder
      - name: Create test app
        working-directory: page_builder
        run: bundle exec rake test_app
      - name: Run specs
        working-directory: page_builder
        run: bundle exec rspec --format progress --format RspecJunitFormatter --out tmp/test-results/rspec.xml

  test_storefront:
    needs: check_skip
    if: needs.check_skip.outputs.should_skip != 'true'
    name: Storefront (${{ matrix.db }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db: [postgres, mysql]
        include:
          - db: postgres
            database_url: postgres://postgres:password@localhost:5432/spree_test
          - db: mysql
            database_url: mysql2://root:password@127.0.0.1:3306/spree_test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: spree_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: spree_test
        ports: ['3306:3306']
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB: ${{ matrix.db }}
      DATABASE_URL: ${{ matrix.database_url }}
      RAILS_ENV: test
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true
          working-directory: storefront
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      - name: Create test app
        working-directory: storefront
        run: bundle exec rake test_app
      - name: Run specs
        working-directory: storefront
        run: bundle exec rspec --format progress --format RspecJunitFormatter --out tmp/test-results/rspec.xml
